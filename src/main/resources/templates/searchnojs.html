<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/user-layout.html}"
      lang="en">
<head>

</head>

<body>

<section layout:fragment="content">
    <h2>Search tree no JS H2</h2>


    <h3>Toto je vyhladavaci formular</h3>
    <p>Zadaj svoje data</p>.
    <!--    formular: -->
    <form action="/searchtreesubmit" method="post">

        <!--habitus part: -->
        <label for="habitus-name">Habitus stromu:</label>
        <select class="form-control" id="habitus-name" name="habitusName">
            <option value="undefined">nedefinovane</option>
            <option th:each="habitus : ${habituses}" th:value="${habitus.habitus}"
                    th:text="${habitus.habitus}"></option>
        </select>
        <br/><br/>
        <!--rhytidome part: -->


        <button type="submit">Odoslat registraciu</button>
    </form>

    <h3>Results</h3>
    <p>results.....</p>
</section>

</body>
</html>
