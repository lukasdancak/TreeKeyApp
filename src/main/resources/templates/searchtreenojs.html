<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/user-layout.html}"
      lang="en">
<head>

</head>

<body>

<section layout:fragment="content">
    <h2>Search tree no JS H2</h2>


    <h3>Toto je vyhladavaci formular</h3>
    <p>Zadaj svoje data</p>.
    <!--    formular: -->
    <form action="/searchtreesubmit" method="post">

        <!--habitus part: -->
        <label for="habitus-name">Habitus stromu:</label>
        <select class="form-control" id="habitus-name" name="habitusName">
            <option value="undefined">nedefinovane</option>
            <option th:each="habitus : ${habituses}" th:value="${habitus.habitus}"
                    th:text="${habitus.habitus}"></option>
        </select>
        <br/><br/>
        <!--rhytidome part: -->


        <button type="submit">Search tree</button>
    </form>

    <h3>Results</h3>
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th> Latin name</th>
            <th> Slovak name</th>
            <th> Family name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${all_trees_in_db.isEmpty()}">
            <td colspan="2"> No trees avaliable in database</td>
        </tr>
        <tr th:each="tree : ${all_trees_in_db}">
            <td><span th:text="${tree.latinName}"> Latin name </span></td>
            <td><span th:text="${tree.slovakName}"> Slovak name </span></td>
            <td><span th:text="${tree.family.name}"> Family name </span></td>
        </tr>
        </tbody>
    </table>
</section>

</body>
</html>
