<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>TreeKey App - Sub Title Here</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico"/>
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet"/>
    <!-- Core theme CSS (includes Bootstrap)-->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="/css/customstyles.css" rel="stylesheet"/>
</head>
<body class="d-flex flex-column justify-content-between min-vh-100">
<main class="flex-grow-1 d-flex flex-column">
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container px-5">
            <a class="navbar-brand" href="/">TreeKey App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="/">Úvod</a></li>
                    <li class="nav-item"><a class="nav-link" href="/ostranke">O stránke</a></li>
                    <li class="nav-item"><a class="nav-link" href="/kluc">Kľúč na určovanie drevín</a></li>
                    <li class="nav-item"><a class="nav-link" href="/kontakt">Kontakt</a></li>
<!--                    <li class="nav-item"><a class="nav-link" href="/swagger-ui/index.html">API info</a></li>-->
                </ul>
            </div>
        </div>
    </nav>
    <!-- Header-->
    <th:block th:if="${#bools.isTrue(showBanner)}">
    <header class="bg-dark py-5">
        <div class="container px-5">


                <div class="row gx-5 align-items-center justify-content-center">
                    <div class="col-lg-8 col-xl-7 col-xxl-6">
                        <div class="my-5 text-center text-xl-start">
                            <h1 class="display-5 fw-bolder text-white mb-2">Kľúč na určovanie drevín Slovenska </h1>
                            <p class="lead fw-normal text-white-50 mb-4">Zadaj informácie o drevine a naša stránka ti ponukne zoznam možných druhov.</p>
                            <div class="d-grid gap-3 d-sm-flex justify-content-sm-center justify-content-xl-start">
                                <a class="btn btn-primary btn-lg px-4 me-sm-3" href="/kluc">Začni</a>
                                <a class="btn btn-outline-light btn-lg px-4" href="/o-nas">Zistí viac</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-5 col-xxl-6 d-none d-xl-block text-center"><img class="img-fluid rounded-3 my-5"
                                                                                       src="images/forest.jpg"
                                                                                       alt="..."/></div>
                </div>


        </div>
    </header>
    </th:block>

    <!-- Main  section for content-->
    <div class="container px-5" th:classappend="${#bools.isTrue(showBanner)} ? '' : 'mt-6'">
        <div class="row align-items-center justify-content-between flex-column flex-sm-row">
            <div class="col-auto">
                <section layout:fragment="content">Static section for main content</section>
            </div>
        </div>
    </div>


</main>
<!-- Footer-->
<footer class="bg-dark py-4 mt-auto">
    <div class="container px-5">
        <div class="row align-items-center justify-content-between flex-column flex-sm-row">
            <div class="col-auto">
                <div class="small m-0 text-white">Copyright &copy; <a class="link-light "
                                                                      href="https://github.com/lukasdancak"
                                                                      target="_blank">github.com/lukasdancak</a>
                    2023
                </div>
            </div>
            <div class="col-auto">

                <a class="link-light small" href="/ostranke">O stránke</a>
                <span class="text-white mx-1">&middot;</span>
                <a class="link-light small" href="/kontakt">Kontakt</a>
            </div>
        </div>
    </div>
</footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>
</body>
</html>
